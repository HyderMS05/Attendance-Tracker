<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; @apply bg-gray-100; }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-2">DMC Attendance Tracker</h1>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Student Account</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 transition-all" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 transition-all" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition-all">
                Register
            </button>
            <p id="error-message" class="text-red-500 text-center mt-4"></p>
        </form>
        <p class="text-center text-gray-600 mt-6">
            Already have an account? <a href="./login.html" class="text-blue-600 hover:underline font-semibold">Login here</a>.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCqp8JwulU8UlKVBEtu3Ii9ZXeSxuF77cE",
          authDomain: "dmc-attendance-tracker.firebaseapp.com",
          projectId: "dmc-attendance-tracker",
          storageBucket: "dmc-attendance-tracker.appspot.com",
          messagingSenderId: "909390065505",
          appId: "1:909390065505:web:3a06b8be1d11ff5a719f20",
          measurementId: "G-XZBH5S7DHS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = '';

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = './index.html'; // Redirect to main app on success
            } catch (error) {
                console.error("Registration failed:", error.message);
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage.textContent = "This email is already registered. Please login.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage.textContent = "Password should be at least 6 characters.";
                } else {
                    errorMessage.textContent = "Registration failed. Please try again.";
                }
            }
        });
    </script>
</body>
</html>
